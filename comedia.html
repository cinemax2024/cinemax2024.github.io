        /* Estilos generales para los botones */
button {
    background-color: #000000; /* Color de fondo */
    border: none; /* Sin borde */
    color: white; /* Color del texto */
    padding: 10px 20px; /* Espaciado interno: arriba-abajo, izquierda-derecha */
    text-align: center; /* Centra el texto */
    text-decoration: none; /* Sin subrayado */
    display: inline-block; /* Para aplicar padding y dimensiones */
    font-size: 16px; /* Tamaño de la fuente */
    margin: 10px; /* Espacio alrededor del botón */
    cursor: pointer; /* Cambia el cursor a una mano al pasar por encima */
    border-radius: 5px; /* Bordes redondeados */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transiciones suaves */
}

/* Estilos cuando el botón está en estado de hover (cuando el ratón está sobre él) */
button:hover {
    background-color: #96adc5; /* Color de fondo cuando se pasa el ratón */
    transform: scale(1.05); /* Aumenta ligeramente el tamaño del botón */
}

/* Estilos para el contenedor de las categorías */
.movie-categories {
    text-align: center; /* Centra el contenido */
    margin-top: 20px; /* Espacio superior */
}

/* Estilos específicos para los botones dentro de las categorías */
.movie-categories button {
    background-color: #385cc0; /* Color de fondo para los botones de categorías */
    font-size: 18px; /* Tamaño de la fuente más grande */
    padding: 12px 24px; /* Espaciado interno más grande */
    border-radius: 8px; /* Bordes redondeados más grandes */
}

.movie-categories button:hover {
    background-color: #149494; /* Color de fondo cuando se pasa el ratón */
}

    </style>
